<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="text/css" href="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png">
	<title>Login Facebook</title>
	<style type="text/css">
		.mdiv
		{
			display: flex;
			background-color: #f0f2f5;
			height: 100%;
			width: 1510px;
			position: absolute;
		}
		.div1
		{
			margin-top: 220px;
			margin-left: 23%;
			height: 250px;
			width: 450px;
			align-items: center;
		}
		.div2
		{
			height: 330px;
			width: 330px;
			border:none;
			box-shadow: 0px 0px 15px gray;
			margin-top: 200px;
			margin-left: 30px;
			text-align: center;
			padding: 14px 16px;
			border-radius: 10px;
			font-family: inherit;
			font-weight: bolder;
			line-height: 30px;
			background-color: white;

		}
		.head
		{
			font-size: 75px;
			margin-bottom: 10px;
			color: #1877f2;
			font-family:sans-serif typeface;
			text-shadow: 0px 0px 3px #1877f2;
		}
		.subhead
		{
			font-size: 20px;
			height: 106px;
			font-size: 27px;
			margin-top:5px;
		}
		.ip
		{
			font-family: inherit;
			border-radius: 6px;
			font-size: 17px;
			padding: 14px 14px;
			width: 295px;
			box-align: center;
			margin-top: 5px;
			font-weight: bold;
		}
		#lgn
		{
			background-color: #1877f2;
			border-radius: 6px;
			font-size: 20px;
			line-height: 48px;
			padding: 0 16px;
			width: 332px;
			border: none;
			cursor: pointer;
			color: white;
			font-weight: bold;
		}
		#lgn:hover
		{
			transform:scale(1.01);
			box-shadow: 0px 0px 5px darkgray;
		}
		#fp
		{
			color: #1877f2;
			font-size: 14px;
			font-weight: 500;
			cursor: pointer;
			text-anchor: none;
			direction:ltr;
			line-height: 1.34;
			margin-top: 15px;
			text-decoration: none;
		}
		#crtacc
		{
			border: none;
			border-radius: 6px;
			font-size: 17px;
			line-height: 48px;
			padding: 0 16px;
			cursor: pointer;
			display: inline-block;
			text-decoration: none;
			white-space: nowrap;
			background-color: #42b72a;
			color: white;
			box-sizing:content-box;
			font-weight: bold;
			vertical-align: middle;
			margin-top: 10px;
		}
		#crtacc:hover
		{
			transform: scale(1.01);
			box-shadow: 0px 0px 5px darkgray;
		}
		#cp
		{
			text-decoration: none;
			color: black;
			font-size: 17px;
		}
	</style>
</head>
<body>
	<div class="mdiv">
			<div class="div1">
				<h1 class="head">facebook</h1>
				<h4 class="subhead">Facebook helps you connect and share<br>people around you</h4>
			</div>
			
		<div class="div2">
			<input type="text" name="Username" placeholder="Email address or phone number" class="ip">
			<br><br>
			<input type="Password" name="Password" placeholder="Password" class="ip">
			<br><br>
			<input type="button" name="Login" value="Log in" id="lgn">
			<br>
			<span id="fp"><a href="#">Forgot password?</a></span>
			<hr>
			<input type="button" name="Create new account" value="Create new account" id="crtacc">
			<br><br>
			<span> <a href="#" id="cp">Create a page</a> for a celebrity, brand or business</span>
		</div>
	</div>
</body>
</html>
